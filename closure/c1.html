<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>闭包1</title>
</head>
<body>
  闭包
  <script type="text/javascript">
    function fun(n, o) {
      console.log(o);
      return {
        fun: function(m) {
          return fun(m, n);
        }
      }
    }
    var a = fun(0); // 打印：undefined
    a.fun(1); // 打印： 0
    a.fun(2); // 打印： 0
    a.fun(3); // 打印： 0

    var b = fun(0).fun(1).fun(2).fun(3); // undefined 0 1 2

    var c = fun(0).fun(1); // undefined 0
    c.fun(2); // 1
    c.fun(3); // 1
  </script>
</body>
</html>
