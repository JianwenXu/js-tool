<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>获取元素位置</title>
  <style type="text/css">
    #box {
      height: 200px;
      width: 200px;
      background: #ff0;
      margin-top: 200px;
      margin-left: 200px;
    }
  </style>
</head>
<body>
  <div id='box'>测试元素位置</div>
  <script type="text/javascript">
    var ele = document.getElementById('box');
    const posObj = ele.getBoundingClientRect();
    console.log(posObj);
    console.log('x轴滚动距离', document.documentElement.scrollLeft);
    console.log('y轴滚动距离', document.documentElement.scrollTop);
  </script>
</body>
</html>
