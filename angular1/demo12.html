<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular demo12</title>
	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<button ng-click="count = count + 1">点我+1</button>
		<p>计数：{{ count }}</p>
		<button ng-click="toggle()">切换可见性</button>
		<p ng-show="show">切换本行的可见性</p>
	</div>
	<script type="text/javascript">
		var app = angular.module('myApp', []); // 第二个参数定义模块的依赖关系，空数组标识没有依赖
		app.controller('myCtrl', function($scope) {
			$scope.count = 0;
			$scope.show = true; // 默认可见
			$scope.toggle = function() {
				$scope.show = !$scope.show;
			};
		});
	</script>
</body>
</html>
