<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular demo4</title>
	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl" ng-init="quantity=1;cost=5">
	 
		名: <input type="text" ng-model="firstName"><br>
		姓: <input type="text" ng-model="lastName"><br>
		<br>
		姓名: {{firstName + " " + lastName}}
		<p>表达式: {{ quantity * cost }}</p>
		<p>ng-bind 表达式： <span ng-bind="quantity * cost"></span></p>
		<div ng-init="names=['xiaoli', 'mingren', 'xiaoying']">
			<p>使用 ng-repeat 实现一个列表</p>
			<ul>
				<li ng-repeat="name in names">{{name}}</li>
			</ul>
		</div>
		<div>
			<p>分别使用元素名、属性、类名、注释调用自定义指令	</p>
			<p>可以限制指令通过哪种方式调用，通过设置 restrict 属性</p>
			<ul ng-init="props=['E 作为元素名使用', 'A 作为属性使用', 'C 作为类名使用', 'M 作为注释使用']">
				<li ng-repeat="prop in props">{{prop}}</li>
			</ul>
			<p>restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令</p>
			<test-custom></test-custom>
			<div test-custom></div>
			<div class="test-custom"></div>
			<!-- directive: test-custom -->
		</div>
	 	
	</div>
	 
	<script>
		// angular 模块定义应用
		var app = angular.module('myApp', []);
		// angular 控制器控制应用
		app.controller('myCtrl', function($scope) {
		    $scope.firstName= "John";
		    $scope.lastName= "Doe";
		});
		// 自定义指令
		// 定义的时候使用驼峰
		// 使用的时候使用短连接符 test-custom
		app.directive('testCustom', function() {
			return {
				restrict: 'E',
				template: '<h1>这是自定义指令</h1>'
			}
		})
	</script>
</body>
</html>
