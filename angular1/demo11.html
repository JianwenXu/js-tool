<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular demo11</title>
	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body>
	<div ng-app="" ng-init="mySwitch=true;hour=10">
		<h3>ng-disabled 实例</h3>
		<p>
			<button ng-disabled="mySwitch">点我！</button>
		</p>
		<p>
			<input type="checkbox" ng-model="mySwitch" /> 按钮
		</p>
		<p>{{ mySwitch }}</p>
		<h3>ng-show 实例</h3>
		<p ng-show="true">我是可见的</p>
		<p ng-show="false">我是不可见的</p>
		<p ng-show="hour >= 10">不小于 10 就是可见的</p>
		<h3>ng-hide 实例</h3>
		<p ng-hide="true">我是不可见的</p>
		<p ng-hide="false">我是可见的</p>
		<p ng-hide="hour < 10">不小于 10 就是可见的</p>
	</div>
</body>
</html>
